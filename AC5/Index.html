<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JavaScript</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>

<body>
    <div class="container">
        <h1>Formulário de Contato</h1> <!-- Título centralizado acima do formulário -->
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>

        <!-- Div para exibir o resultado da validação -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
