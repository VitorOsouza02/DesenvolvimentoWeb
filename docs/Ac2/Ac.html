<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback para a página de perfil de [Seu nome]</title>
   <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Feedback para a página de perfil de Vitor Oliveira de Souza</h1>
    </header>

    <div class="container">
        <div class="multimedia">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/fmqYLt9XjVQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https://soundcloud.com/cslav34/rthytjty?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing"></iframe>
        </div>
        <form>
            <h2>Dados Pessoais</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="origem">Como você encontrou meu perfil?</label>
            <select id="origem" name="origem">
                <option value="google">Google</option>
                <option value="social_media">Mídia social</option>
                <option value="friend">Amigo</option>
                <option value="outro">Outro</option>
            </select>

            <div class="feedback-section">
                <h2>Seção de Feedback</h2>
                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" name="comentarios" rows="4" required></textarea>

                <fieldset>
                    <legend>Você gostou do meu perfil?</legend>
                    <label><input type="radio" name="gostou" value="sim"> Sim</label>
                    <label><input type="radio" name="gostou" value="nao"> Não</label>
                    <label><input type="radio" name="gostou" value="talvez"> Talvez</label>
                </fieldset>

                <fieldset>
                    <legend>O que você gostou no perfil?</legend>
                    <label><input type="checkbox" name="gostou[]" value="design"> Design</label>
                    <label><input type="checkbox" name="gostou[]" value="conteudo"> Conteúdo</label>
                    <label><input type="checkbox" name="gostou[]" value="facilidade"> Facilidade de uso</label>
                    <label><input type="checkbox" name="gostou[]" value="outros"> Outros</label>
                </fieldset>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Redefinir</button>
        </form>
    </div>

    <footer>
        <p>Obrigado por seus comentários!</p>
    </footer>
</body>
</html>
